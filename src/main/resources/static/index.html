<html>
    <head>
        <title>Index</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <!-- Define un bloque de contenido -->
        <div>
            <!-- Encabezado -->
            <h1>Este es 1</h1>
            <h2>Este es 2</h2>
            <h3>Este es 3</h3>
            <h4>Este es 4</h4>
            <h5>Este es 5</h5>
            <h6>Este es 6</h6>
        </div>

        <!-- Seccion que tiene sentido dentro de la misma pagina web -->
        <section>
            <!-- Parrafo -->
            <p>Comentario</p>

            <!-- Lista no ordenada -->
            <ul>
                <li>Primero</li>
                <li>Segundo</li>
                <li>Tercero</li>
            </ul>
        </section>

        <!-- Titulos, parrafos, imagenes, etc. Si estos son independientes se puede utilizar el article -->
        <article>
            <!-- Lista ordenada -->
            <ol>
                <li>Primero</li>
                <li>Segundo</li>
                <li>Tercero</li>

            </ol>

            
            <!-- Hipervinculos -->
            <!-- Ruta  â†“  de la ubicacion  -->
            <a href="home.html">Home</a>
            <a href="login.html">Login</a>
        </article>
        
        <!-- Video de yt -->
        <iframe width="460" height="215" 
                src="https://www.youtube.com/embed/Q4Js9OEODHM?start=5" 
                title="YouTube video player" 
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>

        <!-- Imagenes -->
        <!-- Empty tags etiquetas que no tienen cierre -->
        <!-- Alt por si no se encontro la imagen -->
        <img src="images/cart.png" alt="alt"/>



    </body>
</html>
